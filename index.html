<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Apps</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,close" />
    <link rel="stylesheet" href="assets/Css/style.css" />
    <link rel="shortcut icon" href="assets/Img/Note Apps1.png" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="assets/Img/Note Apps.png" alt="">
        <h1>Note App</h1>
      </header>

      <div id="modal" class="modal">
        <div class="modal-content">
         
          <span class="material-symbols-outlined close" id="closeModal">
            close
            </span>
           
            <h3 class="judul-text" >Buat Catatan</h3>


          <div class="box-input">
            
            <form action=""></form>
            <div class="form">
              <div class="form-group">
                <label for="judul"  class="label">Judul</label>
                <input type="text" class="input input-class" />
              </div>
              <div class="form-group">
                <label for="catatan" class="label">Catatan</label>
                <textarea
                  name="text-area"
                  id="textArea"
                  class="input text-area"
                ></textarea>
              </div>
              <button type="submit" class="btn-submit" id="btnSubmit">Submit</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <span class="material-symbols-outlined button" id="openModal" title="Buat Catatan">
      add
      </span>
        <script src="assets/Js/note.js"></script>
  </body>
</html>
