<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Apps</title>
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add,close,delete"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/Css/style.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/Img/Note Apps1.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <img src="assets/Img/Note Apps.png" alt="Note App Logo" />
        <h1>Note App</h1>
      </header>

      <!-- Card Section -->
      <div class="card" id="cardBody">
        
        <div class="btn-aksi" id="selectAllContainer">
          <!-- Action Buttons -->
          <div class="action-btns" id="actionButtons">
            <button class="delete-btn btn" id="deleteSelected">
              <span class="material-symbols-outlined">delete</span>
            </button>
            <button class="cancel-btn btn" id="cancelSelection">Batal</button>
            <button class="reset-btn btn" id="resetSelection">Reset</button>
          </div>
          
          <!-- Select All Checkbox -->
          <div class="select-all">
            <input type="checkbox" id="selectAllCheckbox" />
            <label for="selectAllCheckbox">Pilih Semua</label>
          </div>
        </div>
        <ul class="list" id="listItem">
          <!-- Notes will be dynamically added here -->
        </ul>
      </div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="material-symbols-outlined close" id="closeModal">close</span>
          <div class="box-input">
            <form id="noteForm">
              <div class="form">
                <h3 class="judul-text">Buat Catatan</h3>
                <!-- Title Input -->
                <div class="form-group">
                  <label for="judulNote" class="label">Judul</label>
                  <input
                    type="text"
                    class="input input-class"
                    id="judulNote"
                    placeholder="Masukkan judul catatan"
                  />
                </div>
                <!-- Note Input -->
                <div class="form-group">
                  <label for="isiNote" class="label">Catatan</label>
                  <textarea
                    id="isiNote"
                    class="input text-area"
                    placeholder="Tulis catatan Anda di sini"
                  ></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn-submit" id="btnSubmit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Button -->
    <span
      class="material-symbols-outlined button"
      id="openModal"
      title="Buat Catatan"
    >
      add
    </span>

    <!-- JavaScript -->
    <script src="assets/Js/note.js"></script>
  </body>
</html>
